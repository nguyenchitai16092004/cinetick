<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cinestar Card - UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}

.cinetick-bg {
  min-height: 100vh;
  background: radial-gradient(ellipse at bottom left, #23272f 40%, #181e2a 100%);
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  padding: 24px 0 0 200px;
  box-sizing: border-box;
}

.cinetick-card {
  width: 480px;
  border-radius: 6px;
  overflow: hidden;
  background: transparent;
  box-shadow: 0 10px 32px 0 rgba(0,0,0,0.28);
  position: relative;
}

.cinetick-card__image img {
  display: block;
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.cinetick-card__overlay {
  background: linear-gradient(180deg, rgba(41,67,169,0.8) 55%, rgba(56,78,168,0.95) 100%);
  padding: 30px 26px 36px 26px;
  color: #fff;
  font-family: 'Roboto', Arial, sans-serif;
  position: relative;
}

.cinetick-card__title {
  font-family: 'Oswald', Arial, sans-serif;
  font-size: 2rem;
  font-weight: 700;
  margin: 0 0 18px 0;
  letter-spacing: 0.5px;
  line-height: 1.15;
  text-shadow: 0 2px 6px rgba(0,0,0,0.12);
}

.cinetick-card__list {
  list-style: none;
  padding: 0;
  margin: 0 0 24px 0;
}

.cinetick-card__list li {
  display: flex;
  align-items: center;
  font-size: 1.25rem;
  margin-bottom: 8px;
  line-height: 1.4;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.cinetick-card__icon {
  display: inline-flex;
  margin-right: 10px;
  vertical-align: middle;
}

.cinetick-card__button {
  display: block;
  width: 200px;
  background-color: #FFD600;
  color: #222;
  border: none;
  border-radius: 6px;
  font-family: 'Oswald', Arial, sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  padding: 13px 0;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  margin-top: 12px;
  box-shadow: 0 3px 0 #cbb900;
  letter-spacing: 1px;
}

.cinetick-card__button:hover,
.cinetick-card__button:focus {
  background: #ffe44d;
  color: #000;
}

@media (max-width: 700px) {
  .cinetick-bg {
    justify-content: center;
    padding-left: 0;
  }
  .cinetick-card {
    width: 100vw;
    max-width: 98vw;
  }
}
  </style>
</head>
<body>
  <div class="cinetick-bg">
    <div class="cinetick-card">
      <div class="cinetick-card__image">
        <img src="https://cdn.cinetick.com.vn/Media/CH/2020/10/14/cinetick-hai-ba-trung_1602670009.jpg" alt="Cinestar HBT">
      </div>
      <div class="cinetick-card__overlay">
        <h2 class="cinetick-card__title">CINESTAR HAI BÀ TRƯNG (TP.HCM)</h2>
        <ul class="cinetick-card__list">
          <li>
            <span class="cinetick-card__icon">
              <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="9" r="8" stroke="#FFD600" stroke-width="2"/><circle cx="9" cy="9" r="3" fill="#FFD600"/></svg>
            </span>
            5 phòng chiếu với 725 ghế.
          </li>
          <li>
            <span class="cinetick-card__icon">
              <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 17c4-4.571 6-7.238 6-10A6 6 0 0 0 3 7c0 2.762 2 5.429 6 10ZM9 9a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" stroke="#FFD600" stroke-width="2" fill="none"/></svg>
            </span>
            135 Hai Bà Trưng, Phường Bến Nghé, Quận 1
          </li>
        </ul>
        <button class="cinetick-card__button">ĐẶT VÉ</button>
      </div>
    </div>
  </div>
</body>
</html>
